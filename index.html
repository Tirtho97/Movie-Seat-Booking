<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>BookMyMovie</title>
    </head>

    <body>
        <div class="container-full">
            <h1>Book<span>My</span>Movie</h1>
            <hr style="width: 30%; height: 5px; background-color: #e63946;;">
            <div class="movie-container">
                <label>Pick a movie:</label>
                <select id="movie">
                    <option value="350">Avengers Endgame(Rs 350)</option>
                    <option value="250">Sooryavanshi (Rs 250)</option>
                    <option value="400">Tenet (Rs 400)</option>
                    <option value="200">Chander Pahar (Rs 200)</option>
                </select>
            </div>

            <ul class="showcase">
                <li>
                    <div class="seats"></div>
                    <small>Available</small>
                </li>
                <li>
                    <div class="seats selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seats occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>

            <div class="container">
                <div class="screen"></div>

                <div class="row">
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats occupied"></div>
                    <div class="seats occupied"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats occupied"></div>
                    <div class="seats occupied"></div>
                </div>
                <div class="row">
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats occupied"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats  occupied"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats"></div>
                    <div class="seats occupied"></div>
                    <div class="seats occupied"></div>
                    <div class="seats occupied"></div>
                </div>
            </div>

            <p class="text">You have selected <span id="count">0</span> for a price of Rs <span id="total">0</span>.</p>
        </div>
        <script src="script.js"></script>
    </body>

</html>
